name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # âœ… Inject env dynamically like previous project
      - name: Set environment variables for testing
        run: |
          echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?schema=public" > .env
          echo "NODE_ENV=test" >> .env
          echo "PORT=3333" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET}}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST}}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT}}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER}}" >> .env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS}}" >> .env
          echo "TZ=Asia/Kolkata" >> .env
          
          echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?schema=public" > .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "PORT=3333" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET}}" >> .env.test
          echo "SMTP_HOST=${{ secrets.SMTP_HOST}}" >> .env.test
          echo "SMTP_PORT=${{ secrets.SMTP_PORT}}" >> .env.test
          echo "SMTP_USER=${{ secrets.SMTP_USER}}" >> .env.test
          echo "SMTP_PASS=${{ secrets.SMTP_PASS}}" >> .env.test
          echo "TZ=Asia/Kolkata" >> .env.test

      # Install root dependencies (Prisma etc.)
      - name: Install root dependencies
        working-directory: .
        run: npm ci

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: apps/backend
        run: npm ci

      # Generate Prisma client from root
      - name: Prisma Generate
        working-directory: .
        run: npm run db:generate

      # Apply Prisma schema
      - name: Apply Prisma Schema
        working-directory: .
        run: npx prisma migrate deploy --schema=libs/db/prisma/schema.prisma || npx prisma db push --schema=libs/db/prisma/schema.prisma


      # Run backend lint
      - name: Run backend Lint
        working-directory: apps/backend
        run: npm run lint

      # Run backend type check
      - name: Run backend Type Check
        working-directory: apps/backend
        run: npx tsc --noEmit

      - name: Run backend Tests (Serial)
        working-directory: apps/backend
        run: npm run test:serial
