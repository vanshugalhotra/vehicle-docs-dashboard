name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Set environment variables for testing
        run: |
          echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?schema=public" >> .env
          echo "" >> .env
          echo "NODE_ENV=test" >> .env
          echo "PORT=3333" >> .env
          echo "ALLOWED_ORIGINS=http://localhost:3000" >> .env
          echo "FRONTEND_URL=http://localhost:3000" >> .env
          echo "" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
          echo "" >> .env
          echo "TZ=Asia/Kolkata" >> .env
          echo "REMINDER_TIME=05:30" >> .env
          echo "REMINDER_SKIP_EMPTY=true" >> .env
          echo "" >> .env
          echo "LOG_LEVEL=info" >> .env
          echo "LOG_TO_FILE=false" >> .env
          echo "LOG_DIR=./logs" >> .env
          echo "LOG_RETENTION_DAYS=30" >> .env
          echo "LOG_MAX_SIZE=10" >> .env
          echo "LOG_DETAIL=false" >> .env
          echo "" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=7d" >> .env
          echo "AUTH_COOKIE_NAME=token" >> .env
          echo "AUTH_COOKIE_SECURE=false" >> .env
          echo "AUTH_COOKIE_SAMESITE=Strict" >> .env
          echo "AUTH_COOKIE_PATH=/" >> .env
          echo "AUTH_ADMIN_SECRET=${{ secrets.AUTH_ADMIN_SECRET }}" >> .env
          echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?schema=public" >> .env.test
          echo "" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "PORT=3333" >> .env.test
          echo "ALLOWED_ORIGINS=http://localhost:3000" >> .env.test
          echo "FRONTEND_URL=http://localhost:3000" >> .env.test
          echo "" >> .env.test
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env.test
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env.test
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env.test
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env.test
          echo "" >> .env.test
          echo "TZ=Asia/Kolkata" >> .env.test
          echo "REMINDER_TIME=05:30" >> .env.test
          echo "REMINDER_SKIP_EMPTY=true" >> .env.test
          echo "" >> .env.test
          echo "LOG_LEVEL=info" >> .env.test
          echo "LOG_TO_FILE=false" >> .env.test
          echo "LOG_DIR=./logs" >> .env.test
          echo "LOG_RETENTION_DAYS=30" >> .env.test
          echo "LOG_MAX_SIZE=10" >> .env.test
          echo "LOG_DETAIL=false" >> .env.test
          echo "" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.test
          echo "JWT_EXPIRES_IN=7d" >> .env.test
          echo "AUTH_COOKIE_NAME=token" >> .env.test
          echo "AUTH_COOKIE_SECURE=false" >> .env.test
          echo "AUTH_COOKIE_SAMESITE=Strict" >> .env.test
          echo "AUTH_COOKIE_PATH=/" >> .env.test
          echo "AUTH_ADMIN_SECRET=${{ secrets.AUTH_ADMIN_SECRET }}" >> .env.test

      - name: Install root dependencies
        working-directory: .
        run: npm ci

      - name: Install backend dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Prisma Generate
        working-directory: .
        run: npm run db:generate

      - name: Apply Prisma Schema (Migration Deploy)
        working-directory: .
        run: npx prisma migrate deploy --schema=libs/db/prisma/schema.prisma

      - name: Run backend Lint
        working-directory: apps/backend
        run: npm run lint

      - name: Run backend Type Check
        working-directory: apps/backend
        run: npx tsc --noEmit

      - name: Prepare Test Database
        run: |
          npx prisma migrate reset --force --skip-seed --schema=libs/db/prisma/schema.prisma
          npx prisma db push --schema=libs/db/prisma/schema.prisma
          npx prisma generate --schema=libs/db/prisma/schema.prisma

      - name: Run backend Tests (Serial)
        working-directory: apps/backend
        run: npm run test:serial

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install root dependencies
        working-directory: .
        run: npm ci

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm install

      - name: Run frontend Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Run frontend Type Check
        working-directory: apps/frontend
        run: npx tsc --noEmit
