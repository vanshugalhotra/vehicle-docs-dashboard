name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma Generate
        run: npm run db:generate

      - name: Lint
        working-directory: apps/${{ matrix.app }}
        run: npm run lint

      - name: Type Check
        working-directory: apps/${{ matrix.app }}
        run: npx tsc --noEmit
