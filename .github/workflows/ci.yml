name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/${{ matrix.app }}
        run: npm ci

      - name: Lint
        working-directory: apps/${{ matrix.app }}
        run: echo "Lint step placeholder"

      - name: Type Check
        working-directory: apps/${{ matrix.app }}
        run: echo "Typecheck step placeholder"

      - name: Run Tests
        working-directory: apps/${{ matrix.app }}
        run: echo "Tests step placeholder"
